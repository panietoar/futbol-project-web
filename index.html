<!DOCTYPE html>
<html lang="en">

<head>
    <title>Futbol project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contaner">
        <header class="site-header">
            <h1>Futbol Project</h1>
        </header>
        <section class="row">

            <nav class="two columns main-nav">
                <ul>
                    <li>
                        <a href="#">Players</a>
                    </li>
                    <li>
                        <a href="#">Teams</a>
                    </li>
                    <li>
                        <a href="#">Matches</a>
                    </li>
                </ul>
            </nav>
            <section class="ten columns">
                <div id="app">
                    <component :is="currentView"></component>   
                </div>
            </section>
        </section>
        <footer>

        </footer>

        <script data-main="scripts/app" src="lib/require.js"></script>
        <script type="text/x-template" id="player-list-template">
            <div id="player-list">
                <div class="container row player-controls">
                    <div class="three columns">
                        <form v-on:submit.prevent="searchPlayer">
                            <input type="text" id="search-term" placeholder="Search Player">
                        </form>
                    </div>
                    <div class="three columns">
                        <a href="player" class="button button-primary">Add player</a>
                    </div>
                </div>
                <player-card v-for="player in players" 
                    :key="player.id" 
                    :full-name="player.fullName" 
                    :team-name="player.teamName" 
                    :id-player="player.id">
                </player-card>
            </div>
        </script>
        <script type="text/x-template" id="player-card-template">
            <div class="container player-card">
            <div class="row">
                <div class="one column player-pic">
                    <img src="https://give.uwsp.edu/image/staff/default_member_image.png" width="100" alt="Player">
                </div>
                <div class="row">
                    <a :href="'player/' + idPlayer">
                        <header class="player-name">
                            <h4>{{fullName}}</h4>
                        </header>
                        <div class="player-team-name info-detail">
                            <p class="player-info-label">Team:</p>
                            <p class="player-info-text">{{teamName}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        </script>
        
</body>

</html>
