<!DOCTYPE html>
<html lang="en">

<head>
    <title>Futbol project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contaner">
        <header class="site-header">
            <h1>Futbol Project</h1>
        </header>
        <section class="row">

            <nav class="two columns main-nav">
                <ul>
                    <li>
                        <a href="#">Players</a>
                    </li>
                    <li>
                        <a href="#">Teams</a>
                    </li>
                    <li>
                        <a href="#">Matches</a>
                    </li>
                </ul>
            </nav>
            <section class="ten columns">
                <div id="player-list">
                    <player-card v-for="player in players" :key="player.id" :full-name="player.fullName" :id-team="player.idTeam" :position="player.position" :yellow-card="player.yellowCard" :red-card="player.redCard" :id-player="player.id">
                    </player-card>
                </div>
            </section>
        </section>
        <footer>

        </footer>

        <script data-main="scripts/app" src="lib/require.js"></script>
        <script type="text/x-template" id="player-card-template">
            <div class="container player-card">
                <div class="row">
                    <a :href="'player/' + idPlayer">
                        <header class="player-name">
                            <h4>{{fullName}}</h4>
                        </header>
                    </a>
                </div>
                <div>
                    <div class="player-pic">
                        <img src="https://give.uwsp.edu/image/staff/default_member_image.png" width="100" alt="Player">
                    </div>
                    <div class="player-info">
                        <div class="row">
                            <div class="seven columns player-team-info">
                                <div class="row player-team-name info-detail">
                                    <div class="three columns">
                                        <p class="player-info-label">Team:</p>
                                    </div>
                                    <div class="eight columns">
                                        <p class="player-info-text">{{idTeam}}</p>
                                    </div>
                                </div>
                                <div class="row player-team-position info-detail">
                                    <div class="three columns">
                                        <p class="player-info-label">Position:</p>
                                    </div>
                                    <div class="eight columns">
                                        <p class="player-info-text">{{position}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="five columns player-card-info">
                                <div class="row player-card-yellow info-detail">
                                    <div class="six columns">
                                        <p class="player-info-label">Yellow cards:</p>
                                    </div>
                                    <div class="six columns">
                                        <p class="player-info-text">{{yellowCard}}</p>
                                    </div>
                                </div>
                                <div class="row player-card-red info-detail">
                                    <div class="six columns">
                                        <p class="player-info-label">Red cards:</p>
                                    </div>
                                    <div class="six columns">
                                        <p class="player-info-text">{{redCard}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
</body>

</html>
